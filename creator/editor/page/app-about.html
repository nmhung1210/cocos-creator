<html>
  <head>
    <style>
      body {
        background: #474747;
        font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
        font-size: 12px;
        color: #aaaaaa;
        overflow: hidden;
        padding: 30px 0 30px 0;
      }

      * {
        user-select: none;
        -webkit-user-select: none;
      }

      .logo-container {
        text-align: center;
      }

      .logo {
        display: inline;
        height: 80px;
      }

      .info {
        display: inline-block;
        width: 100%;
        height: 50px;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="../static/img/logo-with-text.png">
    </div>
    <div class="info">
      Version <span id="version"></span>
      <br/>
      (c) 2017-2020 Xiamen Yaji Software Co., Ltd. All rights reserved.
    </div>
  </body>
  <script>
    (() => {
      'use strict';

      const Electron = require('electron');
      const app = Electron.remote.app;
      document.getElementById('version').innerHTML = app.getVersion();
    })();
  </script>
</html>
