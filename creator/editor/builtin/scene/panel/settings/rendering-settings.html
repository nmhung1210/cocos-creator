<link rel='stylesheet' href='app://node_modules/font-awesome/css/font-awesome.min.css'>

<style>
    :host {
        position: relative;
        margin: 0px 10px;
    }

    .settings-panel {
        margin-top: 5px;
        background: #474747;
        position: absolute;
        z-index: 999;

        border: 1px solid #555;

        color: #bdbdbd;
        background-color: #474747;
        box-shadow: 0 0 15px 2px rgba(0,0,0,0.5);
        border-radius: 3px;
        padding: 10px 6px;
        right: 0px;
        width: 250px;
    }

    .title {
        margin-bottom: 10px;
        font-weight: bold;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding: 5px;
    }

    ui-checkbox {
        flex: auto;
    }

    .fa-caret-down {
        margin-left: 5px;
    }
</style>

<div>
    <div style="cursor: pointer;" v-on:click="showSettings = !showSettings">
        <span>Rendering  </span>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
    <div class="settings-panel" v-if="showSettings">
        <div>
            <div class="title">Mesh Shading</div>
            <ui-prop label-width="50%" name="Wire Frame">
                <ui-checkbox v-value="mesh.showWireFrame" @confirm="_meshSettingsChanged"></ui-checkbox>
            </ui-prop>
            <ui-prop label-width="50%" name="Normal">
                <ui-checkbox v-value="mesh.showNormal" @confirm="_meshSettingsChanged"></ui-checkbox>
            </ui-prop>
        </div>
    </div>
</div>
