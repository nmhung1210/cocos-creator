<div style="background: rgba(0,0,0,0.6); position: absolute; width: 100%; height: 100%; z-index: 1000;">
  <div
    style="height: 220px; position: absolute; width: 80%; top: 0; left: 0; bottom: 0; right: 0; background-color: #eeeeee; margin: auto; border:1px solid #a5a5a5; border-radius: 6px;">
    <div v-html="message" style="margin: 10px; margin-top: 20px; color: #000;"></div>
    <div style="display: flex; justify-content: flex-end; margin: 10px;">
      <ui-button class="gray" @click="cancelBtnClick">{{cancelbtnstring}}</ui-button>
      <div style="width: 10px;"></div>
      <ui-button class="blue" @click="okBtnClick">{{okbtnstring}}</ui-button>
    </div>
  </div>
</div>
